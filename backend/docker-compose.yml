services:
  postgres:
    container_name: postgres-erp
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg-erp-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp-network

  mailhog:
    container_name: mailhog-erp
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "${MAIL_PORT}:1025"
      - "8025:8025"
    networks:
      - erp-network


volumes:
  pg-erp-data:

networks:
  erp-network:
    driver: bridge